import com.android.build.gradle.tasks.PackageApplication

apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.google.gms.google-services'

android {

    compileSdkVersion 29

    defaultConfig {
        applicationId "com.codepipes.ting"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        ndk.abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    packagingOptions {

        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/INDEX.LIST'
        doNotStrip '*/mips/*.so'
        pickFirst 'META-INF/*'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.so'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.3.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:4.4.1'
    implementation 'com.squareup.retrofit2:retrofit:2.7.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.7.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.7.2'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.4.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-auth:16.0.0'
    //noinspection GradleDependency
    implementation 'com.google.android.gms:play-services-places:16.0.0'
    annotationProcessor 'com.google.auto.value:auto-value:1.7'
    compileOnly 'com.jakewharton.auto.value:auto-value-annotations:1.5'
    annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:0.2.8'
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'com.github.WrathChaos:MediaPickerLib:0.2.0'
    implementation 'com.caverock:androidsvg-aar:1.4'
    implementation 'com.google.maps.android:android-maps-utils:1.0.2'
    implementation 'org.sufficientlysecure:html-textview:3.9'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    implementation 'com.stepstone.apprating:app-rating:2.3.1'
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
    implementation('com.github.livefront:bridge:v1.2.0') {
        exclude group: 'com.android.support'
    }
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.budiyev.android:code-scanner:2.1.0'
    implementation group: 'com.pubnub', name: 'pubnub-gson', version: '4.31.0'
    //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-core:17.2.1'
    //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-analytics:17.2.1'
    //noinspection GradleDependency
    implementation 'com.google.firebase:firebase-messaging:20.1.0'
    implementation 'com.pusher:pusher-java-client:2.0.2'
    implementation 'com.pusher:push-notifications-android:1.6.2'
    implementation 'com.github.jumadeveloper:networkmanager:0.0.2'
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.2.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    implementation 'com.camerakit:camerakit:1.0.0-beta3.11'
    implementation 'com.camerakit:jpegkit:0.1.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.0'
    implementation 'com.facebook.android:facebook-share:5.15.3'
    implementation 'com.github.iammert:CameraVideoButton:0.2'
    implementation 'com.github.HamidrezaAmz:MagicalExoPlayer:1.0.14'
    implementation project(path: ':imageprocessor')
    api 'com.otaliastudios:cameraview:2.6.2'
    api 'frankiesardo:icepick:3.2.0'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.3'
    compileOnly 'frankiesardo:icepick-processor:3.2.0'
    annotationProcessor 'frankiesardo:icepick-processor:3.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
